<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
		        <title>AR-location</title>
			    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
			        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
				    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
				        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-location-debug.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden;">
		    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: location; gpsMinDistance: 5; gpsMaxDistance: 1000;" vr-mode-ui="enabled: false">
			            <a-box material="color: red" gps-entity-place="latitude:33.546122; longitude:133.678638;" scale="1 1 1"></a-box>
				            <a-camera gps-camera rotation-reader></a-camera>
					        </a-scene>
	</body>
</html>
