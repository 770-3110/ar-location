<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR-location Debug</title>

  <!-- A-Frame と AR.js の読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- シミュレーション用の赤いボックス -->
    <a-box 
      material="color: red"
      gps-entity-place="latitude: 33.546122; longitude: 133.678638;"
      scale="1 1 1">
    </a-box>

    <!-- simulateLatitude / simulateLongitude を指定 -->
    <a-camera 
      gps-camera="simulateLatitude: 33.546122; simulateLongitude: 133.678638;" 
      rotation-reader>
    </a-camera>

  </a-scene>

  <!-- デバッグ用: 現在地が更新された時にコンソールに表示 -->
  <script>
    window.addEventListener('gps-camera-update-position', e => {
      console.log('現在地が更新されました:', e.detail.position);
    });

    window.addEventListener('gps-entity-place-added', e => {
      console.log('オブジェクトが配置されました:', e.detail);
    });
  </script>

</body>
</html>
