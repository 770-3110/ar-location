<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Location - Real GPS</title>

  <!-- A-Frame / AR.js / look-at ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden; background: transparent;">

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="alpha: true"
  >

    <a-assets>
      <a-asset-item id="model" src="img/4ensr.glb"></a-asset-item>
      <img id="textImage" src="img/text_transparent.png?v=2" crossorigin="anonymous">
    </a-assets>

    <!-- ä½ç½®å›ºå®šã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ -->
    <script>
      AFRAME.registerComponent("freeze-gps-position", {
        init: function () {
          this.locked = false;
          this.lockedPos = null;

          // GPSåº§æ¨™ â†’ 3Dåº§æ¨™ã¸å¤‰æ›ã‚¤ãƒ™ãƒ³ãƒˆ
          window.addEventListener("gps-entity-place-update-position", (e) => {
            if (!this.locked) {
              // åˆå›ã ã‘åº§æ¨™ã‚’ä¿å­˜
              this.lockedPos = {
                x: this.el.object3D.position.x,
                y: this.el.object3D.position.y,
                z: this.el.object3D.position.z
              };
              this.locked = true;

              console.log("ğŸ“Œ ä½ç½®ã‚’å›ºå®š:", this.lockedPos);

            } else {
              // ä»¥é™ã¯ä½ç½®ã‚’å¼·åˆ¶çš„ã«å›ºå®š
              this.el.object3D.position.set(
                this.lockedPos.x,
                this.lockedPos.y,
                this.lockedPos.z
              );
            }
          });
        }
      });
    </script>

    <!-- 3Dãƒ¢ãƒ‡ãƒ«(ä½ç½®å›ºå®šç‰ˆ) -->
    <a-entity
      gps-entity-place="latitude: 33.548324; longitude: 133.681047;"
      scale="1 1 1"
      position="200 -1.5 200"
      freeze-gps-position
    >

      <a-entity gltf-model="#model"></a-entity>

      <!-- PNGé€éç”»åƒ -->
      <a-image
        src="#textImage"
        position="0 1 0"
        width="2"
        height="2"
        look-at="[camera]"
        material="shader: flat; transparent: true;"
      ></a-image>
    </a-entity>

    <!-- ã‚«ãƒ¡ãƒ© -->
    <a-camera
      id="camera"
      gps-camera="gpsMinDistance: 10"
      rotation-reader
    ></a-camera>

  </a-scene>

  <!-- ãƒ­ã‚°ç¢ºèªç”¨ -->

</body>
</html>
