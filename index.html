<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPS AR Building - Visible</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden">

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >

    <a-assets>
      <a-asset-item id="model" src="img/4ensr.glb"></a-asset-item>
    </a-assets>

    <!-- GPSで位置決定（positionは指定しない） -->
    <a-entity gps-entity-place="latitude: 33.548324; longitude: 133.681047;">

      <!-- モデルの微調整は子で行う -->
      <a-entity
        gltf-model="#model"
        scale="0.05 0.05 0.05"
        position="0 -5 0"
      ></a-entity>

      <!-- デバッグ用テキスト -->
      <a-entity
        text="value: BUILDING; color: red;"
        scale="50 50 50"
        position="0 5 0"
      ></a-entity>

    </a-entity>

    <a-camera gps-camera rotation-reader></a-camera>

  </a-scene>
</body>
</html>
