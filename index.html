<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stable GPS AR Building</title>

  <!-- A-Frame / AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- look-at（正面固定用） -->
  <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:transparent;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="alpha: true"
>

  <!-- ===== アセット ===== -->
  <a-assets>
    <!-- 建物のglb（Y軸が上を向いているもの推奨） -->
    <a-asset-item id="building" src="img/4ensr.glb"></a-asset-item>
  </a-assets>

  <!-- ===== 建物 ===== -->
  <a-entity
    gps-entity-place="latitude: 33.548324; longitude: 133.681047;"
    position="0 0 0"
    rotation="0 0 0"
    look-at="[gps-camera]"
  >

    <!-- 建物本体 -->
    <a-entity
      gltf-model="#building"
      scale="1 1 1"
      position="0 -10 0"
    ></a-entity>

    <!-- デバッグ用高さ基準（消してOK） -->
    <!--
    <a-box position="0 0 0" scale="1 1 1" color="red"></a-box>
    -->

  </a-entity>

  <!-- ===== カメラ ===== -->
  <a-camera
    gps-camera="gpsMinDistance: 5"
    rotation-reader
  ></a-camera>

</a-scene>

</body>
</html>
