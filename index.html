<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPS AR Building - Fixed</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:transparent;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="alpha:true"
>

  <a-assets>
    <a-asset-item id="building" src="img/4ensr.glb"></a-asset-item>
  </a-assets>

  <!-- 建物（回転させない） -->
  <a-entity
    gps-entity-place="latitude: 33.548324; longitude: 133.681047;"
    position="0 0 0"
    rotation="0 0 0"
  >
    <!-- 建物本体 -->
    <a-entity
      gltf-model="#building"
      scale="1 1 1"
      position="0 -10 0"
      rotation="0 180 0"  <!-- 向きがおかしければ 180 を 0 に -->
    ></a-entity>
  </a-entity>

  <!-- カメラ -->
  <a-camera
    gps-camera="gpsMinDistance: 5"
    rotation-reader
  ></a-camera>

</a-scene>

</body>
</html>
