<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Location - Real GPS</title>

  <!-- A-Frame と AR.js の読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- 実際の座標に合わせて赤いボックスを表示 -->
    <a-box
      material="color: red"
      gps-entity-place="latitude: 33.546122; longitude: 133.678638;"
      scale="20 20 20">
    </a-box>

    <!-- 実際の位置情報を使うカメラ（simulate系なし） -->
    <a-camera gps-camera rotation-reader> </a-camera>

  </a-scene>

  <!-- デバッグログ：現在地が取得されるたびに表示 -->
  <script>
    window.addEventListener('gps-camera-update-position', e => {
      console.log('現在地が更新されました:', e.detail.position);
    });

    window.addEventListener('gps-entity-place-added', e => {
      console.log('オブジェクトが配置されました:', e.detail);
    });
  </script>

</body>
</html>
